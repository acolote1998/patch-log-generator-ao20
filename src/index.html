<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AO20 - PatchLog Generator</title>
  </head>
  <body>
    <div>
      <h2>Por favor ingrese los links de las PRs del parche</h2>
      <br />
      <div id="inputs">
        <input type="text" />
      </div>
      <span onclick="addMoreInputs()">Agregar Mas</span>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 50% 50%;
        justify-content: center;
        align-content: center;
        text-align: center;
      "
    >
      <div>
        <h2>Espanol</h2>
        <textarea
          style="height: 500px; width: 400px"
          id="spanishPatchLog"
        ></textarea>
      </div>

      <div>
        <h2>Ingles</h2>
        <textarea
          style="height: 500px; width: 400px"
          id="englishPatchLog"
        ></textarea>
      </div>
    </div>
    <script type="module" src="../index.js"></script>
  </body>
</html>
