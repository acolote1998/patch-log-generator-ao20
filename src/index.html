<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AO20 - PatchLog Generator</title>
  </head>
  <body>
    <div>
      <h2>Por favor ingrese los links de las PRs del parche</h2>
      <a onclick="getPatchLog()">Generate patch</a>
      <br />
      <div id="inputs">
        <input type="text" />
      </div>
      <span onclick="addMoreInputs()">Agregar Mas</span>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 50% 50%;
        justify-content: center;
        align-content: center;
        text-align: center;
      "
    >
      <div>
        <h2>Parche en Espanol</h2>
        <textarea id="spanishPatchLog"></textarea>
      </div>

      <div>
        <h2>Parche en Ingles</h2>
        <textarea id="englishPatchLog"></textarea>
      </div>
    </div>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../functions.js"></script>
  </body>
</html>
