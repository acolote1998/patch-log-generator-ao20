<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AO20 - PatchLog Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainCard">
      <h2>Ingresar enlaces de los PRs</h2>
      <div class="inputsClass" id="inputs">
        <input type="text" />
      </div>
      <span class="moreInputs" onclick="addMoreInputs()">+</span>
      <span class="generatePatchButton" onclick="patchToTextAreas()"
        >Generar PatchLog</span
      >
    </div>
    <div class="textContainer">
      <div>
        <h2>Espanol</h2>
        <textarea id="spanishPatchLog"></textarea>
      </div>
      <div>
        <h2>Ingles</h2>
        <textarea id="englishPatchLog"></textarea>
      </div>
    </div>
    <script type="module" src="../index.js"></script>
  </body>
</html>
