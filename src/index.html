<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AO20 - PatchLog Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="hiddensecurity" onload="securityCheck()">
    <div class="mainCard">
      <h2>Ingresar enlaces de los PRs</h2>
      <div class="inputsClass" id="inputs">
        <input type="text" />
      </div>
      <span class="moreInputs" onclick="addMoreInputs()">+</span>
      <span class="generatePatchButton" onclick="patchToTextAreas()"
        >Generar PatchLog</span
      >
    </div>
    <div class="textContainer">
      <div>
        <h2>Espanol</h2>
        <textarea onclick="copyEspanolText()" id="spanishPatchLog"></textarea>
      </div>
      <div>
        <h2>Ingles</h2>
        <textarea onclick="copyEnglishText()" id="englishPatchLog"></textarea>
      </div>
    </div>
    <script type="module" src="../index.js"></script>
  </body>
</html>
